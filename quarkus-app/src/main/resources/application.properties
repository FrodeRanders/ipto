# --- Datasource (PostgreSQL example) ---
quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/ipto
quarkus.datasource.username=ipto
quarkus.datasource.password=ipto
quarkus.datasource.jdbc.max-size=10

# --- IPTO settings (initially minimal; expand as you migrate away from XML) ---
ipto.events-threshold=1000
ipto.graphql.sdl-resource=/ipto.graphqls

