<!-- ipto-icon-light.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="IPTO">
  <defs>
    <style>
      :root{
        --bg:#FFFFFF;
        --ink:#0B1220;
        --muted:#334155;
        --accent:#0EA5A4;
      }
    </style>
  </defs>

  <!-- Hex badge -->
  <path d="M32 4 54 16v32L32 60 10 48V16Z"
        fill="var(--bg)" stroke="var(--muted)" stroke-width="2"/>

  <!-- Version layers -->
  <path d="M18 25h28" stroke="var(--muted)" stroke-width="2" stroke-linecap="round" opacity="0.85"/>
  <path d="M18 31h28" stroke="var(--muted)" stroke-width="2" stroke-linecap="round" opacity="0.65"/>
  <path d="M18 37h28" stroke="var(--muted)" stroke-width="2" stroke-linecap="round" opacity="0.45"/>

  <!-- Graph edges -->
  <path d="M24 42 32 34 40 42"
        fill="none" stroke="var(--accent)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Graph nodes -->
  <circle cx="24" cy="42" r="3.2" fill="var(--bg)" stroke="var(--accent)" stroke-width="2"/>
  <circle cx="32" cy="34" r="3.2" fill="var(--bg)" stroke="var(--accent)" stroke-width="2"/>
  <circle cx="40" cy="42" r="3.2" fill="var(--bg)" stroke="var(--accent)" stroke-width="2"/>
</svg>
