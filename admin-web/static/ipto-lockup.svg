<!-- ipto-lockup.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 225 80" role="img" aria-label="IPTO">
  <defs>
    <style>
      :root {
        --bg: #0B1220;
        --fg: #E6F0FF;
        --accent: #2DD4BF;
        --muted: #94A3B8;
      }
      .word { font: 700 40px ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; letter-spacing: 1px; }
      .tag  { font: 500 14px ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial; opacity: 0.75; }
    </style>
  </defs>

  <!-- Icon -->
  <g transform="translate(10,10)">
    <path d="M30 0 52 12v32L30 56 8 44V12Z"
          fill="var(--bg)" stroke="var(--muted)" stroke-width="2" />
    <path d="M16 21h28" stroke="var(--muted)" stroke-width="2" stroke-linecap="round" opacity="0.75"/>
    <path d="M16 27h28" stroke="var(--muted)" stroke-width="2" stroke-linecap="round" opacity="0.55"/>
    <path d="M16 33h28" stroke="var(--muted)" stroke-width="2" stroke-linecap="round" opacity="0.35"/>
    <path d="M22 38 30 30 38 38" fill="none" stroke="var(--accent)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="22" cy="38" r="3.2" fill="var(--fg)" stroke="var(--accent)" stroke-width="2"/>
    <circle cx="30" cy="30" r="3.2" fill="var(--fg)" stroke="var(--accent)" stroke-width="2"/>
    <circle cx="38" cy="38" r="3.2" fill="var(--fg)" stroke="var(--accent)" stroke-width="2"/>
  </g>

  <!-- Wordmark -->
  <text x="86" y="46" class="word" fill="var(--accent)">IPTO</text>
  <text x="88" y="66" class="tag" fill="var(--muted)">data management</text>
</svg>
